<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/books']"><mat-icon>Info</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>{{book.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Book Price:</dt>
        <dd>${{book.price}}</dd>
        <dt>Published Date:</dt>
        <dd>{{book.publishedDate | date}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" [routerLink]="['/book-edit', book.id]"><mat-icon>Edit</mat-icon></a>
      <a mat-flat-button color="warn" (click)="deleteBook(book.id)"><mat-icon>Delete</mat-icon></a>
    </mat-card-actions>
  </mat-card>
</div>
